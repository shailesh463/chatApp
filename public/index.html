<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
     <script src="./jQuery.js"></script>
    <!-- bootstrap -->
     <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

      <script src="socket.io/socket.io.js"></script>
    <title>ChatApp</title>

<style>
  ul{
    list-style-type: none;
  }
</style>



</head>
<body>
    

<h1 class="display-6 text-center mt-4">Mann ki baat</h1>
<section id="login" class="border mx-auto " style="width: 380px">
  <div class="d-grid gap-2">
    <input type="text" id="username" placeholder="Enter your name" class="form-control">
    <button type="submit" id="login-btn" class="btn btn-dark">Login</button>
  </div>
</section>

<section id="chat-box" class="border mx-auto p-2" style="width:380px;">
<ul id="chat" class="overflow-auto ps-0" style="height: 300px;">
</ul>
<textarea class="form-control" id="inp" cols="200" rows="200" placeholder="plese enter your man  ki baat"></textarea>
<button class="btn btn-dark mt-2" id="send-btn">Send</button>
</section>


    <!-- bootstarp  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script -->
     <script src="./script.js"></script>
</body>
</html>
